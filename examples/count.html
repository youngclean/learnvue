<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
</head>

<body>
  <div id="app">
    <span>{{count}}</span>
    <button @click="inc">+</button>
    <br>
    <label><input type="checkbox" v-model="checked">{{checked?'勾上了':'未勾上'}}</label>
  </div>
</body>
<script src="../vue.js"></script>
<script>
//创建vue实例
  var app=new Vue({
    // el: '#app',
     data:{
        count: 0,
        checked: true
     },
     methods:{
        inc(){
            this.count++;
        }
     }
  });
  //Vue实例自身的内容
  //它对HTML的关联
  app.$mount('#app');
</script>
</html>
